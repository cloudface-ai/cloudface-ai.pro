<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.COMPANY_NAME }}{% endblock %}</title>
    <style>
        /* MOBILE-FIRST RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #FFFFFF;
            color: #1F2937;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* MINIMAL HEADER - Mobile First */
        .header {
            background: white;
            border-bottom: 1px solid #F3F4F6;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #4285F4;
            text-decoration: none;
        }
        
        .nav {
            display: none; /* Hidden on mobile by default */
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        
        /* CONTAINER */
        .container {
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* CARDS - Minimal */
        .card {
            background: white;
            border: 1px solid #F3F4F6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        /* BUTTONS - Sleek & Small */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: opacity 0.2s;
            min-width: 60px;
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: #4285F4;
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #4285F4;
            border: 2px solid #4285F4;
        }
        
        /* INPUT - Clean & Simple */
        .input {
            width: 100%;
            padding: 14px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            background: #FAFAFA;
        }
        
        .input:focus {
            outline: none;
            border-color: #4285F4;
            background: white;
        }
        
        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .help-text {
            font-size: 13px;
            color: #6B7280;
            margin-top: 4px;
        }
        
        /* STATS - Minimal Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: #F9FAFB;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #4285F4;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6B7280;
            margin-top: 4px;
        }
        
        /* TABLET & DESKTOP */
        @media (min-width: 768px) {
            .header {
                padding: 20px 24px;
            }
            
            .nav {
                display: flex;
                gap: 24px;
            }
            
            .nav a {
                color: #1F2937;
                text-decoration: none;
                font-weight: 500;
            }
            
            .menu-icon {
                display: none;
            }
            
            .container {
                padding: 32px 24px;
            }
            
            .btn {
                display: inline-flex;
                width: auto;
                min-width: 80px;
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
            }
        }
        
        /* NO ANIMATIONS - Only opacity on tap/click */
        * {
            transition: none !important;
        }
        
        button, a, .btn {
            transition: opacity 0.2s !important;
        }
    </style>
</head>
<body>
    <!-- Minimal Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">{{ config.COMPANY_NAME }}</a>
            
            {% if user_logged_in and not guest_logged_in %}
            <!-- Admin is logged in (NOT guest) -->
            <nav class="nav" style="display: flex; align-items: center; gap: 16px;">
                <span style="font-size: 13px; color: #6B7280;">{{ user_email }}</span>
                <a href="/admin/dashboard" style="text-decoration: none; color: #4B5563; font-size: 14px;">Dashboard</a>
                <a href="/admin/logout" style="text-decoration: none; color: #4B5563; font-size: 14px;">Logout</a>
            </nav>
            
            {% elif guest_logged_in %}
            <!-- Guest is logged in (simple nav) -->
            <div style="display: flex; align-items: center; gap: 12px;">
                <span style="font-size: 13px; color: #6B7280; background: #EEF2FF; padding: 4px 12px; border-radius: 12px;">
                    ðŸ‘¤ {{ guest_email }}
                </span>
                <a href="/guest/dashboard" style="text-decoration: none; color: #4B5563; font-size: 13px; font-weight: 500;">My Events</a>
                <a href="/guest/logout" style="text-decoration: none; background: #EF4444; color: white; padding: 6px 12px; border-radius: 6px; font-size: 13px; font-weight: 500;">Logout</a>
            </div>
            
            {% else %}
            <!-- Nobody logged in -->
            <nav class="nav">
                <a href="/admin/login" style="text-decoration: none; color: #4B5563; font-size: 14px;">Login</a>
            </nav>
            {% endif %}
            
            <div class="menu-icon">â˜°</div>
        </div>
    </header>
    
    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    
    {% block scripts %}{% endblock %}
</body>
</html>
