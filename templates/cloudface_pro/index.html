{% extends "cloudface_pro/base.html" %}

{% block content %}
<div class="container" style="text-align: center; padding-top: 60px;">
    <h1 style="font-size: 32px; font-weight: 700; margin-bottom: 12px;">{{ config.COMPANY_NAME }}</h1>
    <p style="font-size: 16px; color: #6B7280; margin-bottom: 40px;">{{ config.COMPANY_DESCRIPTION }}</p>
    
    <div style="display: flex; flex-direction: column; gap: 12px; max-width: 400px; margin: 0 auto;">
        {% if user_logged_in %}
        <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
        <a href="/events" class="btn btn-secondary">My Events</a>
        {% else %}
        <a href="/login" class="btn btn-primary">Login</a>
        <a href="/signup" class="btn btn-secondary">Sign Up</a>
        {% endif %}
    </div>
</div>
{% endblock %}
