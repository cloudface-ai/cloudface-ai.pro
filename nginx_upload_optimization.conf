# Nginx upload optimization configuration
# Add these lines to /etc/nginx/sites-available/cloudface-pro

# Increase upload limits
client_max_body_size 500M;
client_body_timeout 600s;
proxy_connect_timeout 600s;
proxy_send_timeout 600s;
proxy_read_timeout 600s;
send_timeout 600s;

# Enable upload buffering to reduce server load
client_body_temp_path /tmp/nginx_upload_temp 1 2;
proxy_request_buffering on;

# Optimize for large uploads
proxy_buffering off;
proxy_request_buffering off;

# Increase buffer sizes
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
